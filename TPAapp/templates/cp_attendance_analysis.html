{% extends 'base3.html' %}
{% load static %}

{% block title %}
Feedback Analysis - {{ subject_code }}
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Attendance Analysis</title>
</head>
<h2 style="margin-top:100px; margin-bottom: 40px; text-align:center; color:#008cba;"> CP Attendance</h2>

<div class="chart-container">
    <canvas id="attendanceChart"></canvas>
</div>
<style>
    .chart-container {
        width: 60%;

        height: 400px;
        margin-left:250px;
    }
</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
<script>
    const processedData = {{ processed_data|safe }};

    const labels = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'];
    const presentStudentsData = processedData['present_students'];
    const totalStudentsData = processedData['total_students'];

    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Present Students',
                data: presentStudentsData,
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
            },
            {
                label: 'Total Students',
                data: totalStudentsData,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
            }
        ]
    };

    const ctx = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Days'
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Number of Students'
                    }
                }]
            }
        }
    });
</script>
</body>

{% endblock %}
