{% extends 'base3.html' %}
{% load static %}

{% block title %}
  Attendance
{% endblock %}

{% block content %}
<style>
  h2{
    margin-top: 100px; 
    text-align:center; 
    margin-bottom: 50px;
  }
  li{
    text-align:center;
    margin-bottom: 15px;
  }
  input{
    margin:10px 0;
  }
</style>
  <h2 >Today's Attendance</h2>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
  
  <form method="POST">
      {% csrf_token %}
      <input type="date" id="date" name="date" required>
      <input type="number" name="present_students" placeholder="Present Students" required>
      <input type="number" name="total_students" value="60" readonly>
      <button type="submit">Submit</button>
  </form> 
  
{% endblock %}
